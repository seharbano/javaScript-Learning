
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black; color: white;">
    <div class="userContainer">

    </div>
  <script>
    fetch("https://fakestoreapi.com/products/1")
    .then(res => res.json())
  .then(data => {
    const container = document.querySelector(".userContainer");

    const card = document.createElement("div");
    card.style = "border: 1px solid gray; border-radius: 10px; padding: 10px; width: 250px; margin: 10px;";
    card.className = "card";
    card.innerHTML = `
      <img src="${data.image}" alt="User Image" style="border-radius: 10px; width: 150px;" />
      <div class="title">${data.title}</div>
      <div class="price">$${data.price}</div>
      <div class="description">${data.description}</div>
    `;

    container.innerHTML = "";
    container.appendChild(card);
  })
  .catch(err => {
    console.log("Error fetching user", err);
  });

  </script>
</body>
</html>
