<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Currency Converter</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    select, input {
      padding: 10px;
      margin: 10px 0;
      width: 250px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h2>ğŸ’± Currency Converter</h2>

  <label>Amount:</label><br>
  <input type="number" id="amount" value="1" /><br>

  <label>From â To:</label><br>
  <select id="conversionSelect">
    <option value="USD-PKR">USD â PKR</option>
    <option value="EUR-INR">EUR â INR</option>
    <option value="USD-INR">USD â INR</option>
    <option value="EUR-PKR">EUR â PKR</option>
  </select>

  <div id="result"></div>

  <script>
    const amountInput = document.getElementById("amount");
    const select = document.getElementById("conversionSelect");
    const result = document.getElementById("result");

    async function convertCurrency() {
      const [from, to] = select.value.split("-");
      const amount = parseFloat(amountInput.value);

      result.textContent = "Converting...";

      try {
        const res = await fetch(`https://api.exchangerate-api.com/v4/latest/${from}`);
        const data = await res.json();

        const rate = data.rates[to];
        const converted = (amount * rate).toFixed(2);

        result.innerHTML = `
          ğŸ’° ${amount} ${from} = <strong>${converted} ${to}</strong><br>
          ğŸ’¡ 1 ${from} = ${rate} ${to}
        `;
      } catch (err) {
        result.textContent = "âŒ Failed to fetch exchange rate.";
        console.error(err);
      }
    }

    // Run on load + on change
    amountInput.addEventListener("input", convertCurrency);
    select.addEventListener("change", convertCurrency);

    convertCurrency(); // initial load
  </script>

</body>
</html>
