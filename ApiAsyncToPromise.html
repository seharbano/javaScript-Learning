<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body style="background-color: black;color: white;">
  <h1>Async to Promise</h1>
  <script>
    const p1 = new Promise((resolve, rejeccted) => {
      setTimeout(() => {
        resolve("Promise resolve !!!")
      }, 20000);
    });
    const p2 = new Promise((resolve, rejeccted) => {
      setTimeout(() => {
        resolve("Promise resolve  value!!!")
      }, 10000);
    })
    async function handlePromise() {
      console.log("JS is Jrogrammimng Language");
      const val = await p1;
      console.log("Hayee js");
      console.log(val);
      
      const val2 = await p2;
      console.log("Hayee js 2");
      console.log(val2);
    }
handlePromise();
  </script>
</body>

</html>
