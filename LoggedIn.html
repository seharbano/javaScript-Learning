<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Promise Example</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black text-white">

  <div class="flex flex-col items-center gap-y-4 justify-center h-screen">
    
    <div class="flex flex-col w-2/5">
      <input id="email" placeholder="Enter Email" type="email"
        class="border border-gray-600 focus:border-0 focus:ring-0 p-2 rounded text-black" />
      <p id="email-error" class="text-red-500 text-sm mt-1 hidden">Please enter a valid email (must include @ and .com)</p>
    </div>

    <div class="flex flex-col w-2/5">
      <input id="password" placeholder="Enter Password" type="password"
        class="border border-gray-600 focus:border-0 focus:ring-0 p-2 rounded text-black" />
      <p id="password-error" class="text-red-500 text-sm mt-1 hidden">Please enter your password</p>
    </div>

    <button id="loginBtn" class="bg-blue-600 px-6 py-2 rounded-md">LogIn</button>
    <p id="result-msg" class="text-green-400 text-lg mt-2 font-semibold hidden"></p>
  </div>

  <script>
    const loginBtn = document.getElementById("loginBtn");

    loginBtn.addEventListener("click", () => {
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const emailError = document.getElementById("email-error");
      const passwordError = document.getElementById("password-error");
      const resultMsg = document.getElementById("result-msg");

      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      // Reset previous messages
      emailError.classList.add("hidden");
      passwordError.classList.add("hidden");
      resultMsg.classList.add("hidden");

      let isValid = true;

      // Email validation
      if (!email || !email.includes("@") || !email.endsWith(".com")) {
        emailError.classList.remove("hidden");
        isValid = false;
      }

      // Password validation
      if (!password) {
        passwordError.classList.remove("hidden");
        isValid = false;
      }

      // Show success if valid
      if (isValid) {
        resultMsg.textContent = "Login is successful.";
        resultMsg.classList.remove("hidden");
      }
    });
  </script>

</body>
</html>
