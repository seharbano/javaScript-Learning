<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black;color: white;">
    <div>
<p id="postTitle"></p>
<p id="userId"></p>
<p id="TodosTitle"></p>
    </div>
    <script>
        const title = document.getElementById("postTitle");
        fetch("https://jsonplaceholder.typicode.com/posts")
        .then(res=>res.json())
        .then(data=>{
            title.innerHTML = data[0].title
            // console.log(data[0]);  
        })
        .catch(error => console.error());
        const userTitle = document.getElementById("userId");
        fetch("https://jsonplaceholder.typicode.com/users")
        .then(res => res.json())
        .then(data=>{
            userTitle.innerHTML = data[0].email
            // console.log(data[0]);  
        })
        .catch(error=>console.error());
        
        const TodosTitle = document.getElementById("TodosTitle");
        const API_URL = fetch("https://jsonplaceholder.typicode.com/todos")
        async function fetchToDos() {
         try {
            const data = await API_URL
            const res = await data.json()
            TodosTitle.innerHTML = res[0].title
            // console.log(res[0]); 
         } catch (error) {
            console.log(error);  
         } 
        }
        fetchToDos();
    </script>
</body>
</html>
