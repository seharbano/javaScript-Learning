<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body style="background-color: black;color: white;padding:5px 15px; ">
    <div id="mainDiv" style="border:1px solid rgb(247, 247, 250);border-radius: 10px;padding:5px 15px; ">
        <h1>List User</h1>
    </div>
    <div id="divContainer">
        <p id="email" ></p>
    </div>
    <script>
        const emailPara = document.getElementById("email");
    
        fetch("https://jsonplaceholder.typicode.com/users")
          .then(res => res.json())
          .then(data => {
            const firstFive = data.slice(0, 5);
            const allUsers = firstFive.map(user => {
              return `<strong>${user.name}</strong> — ${user.email}<br>`;
            }).join(""); 
            emailPara.innerHTML = allUsers;
          });
      </script>
