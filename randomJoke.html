<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black;color: white;">
    <div style="border:1px solid rgb(247, 247, 250);border-radius: 10px;padding: 10px; ">
<h1>Jokes</h1>
<p id="firstline"></p>
<p id="secondline"></p>
    </div>
    <script>
        const JokesFirstLine = document.getElementById("firstline");
        const JokesSecondLine = document.getElementById("secondline")

        fetch("https://official-joke-api.appspot.com/random_joke")
        .then(res=>res.json())
        .then(data=>{
            JokesFirstLine.textContent = data.setup
            JokesSecondLine.textContent = data.punchline
        })
    </script>
</body>
</html>
